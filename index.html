<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSS Wiki</title>
    <link rel="stylesheet" href="uvodni css.css">
</head>
<body>

<div class="container">

    <header class="header">
        <div class="logo">
            <img src="photos/Bss2.webp" alt="logo bss">
        </div>

        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <nav class="top-menu" id="top-menu">
            <ul>
                <li><a href="#">Domů</a></li>
                <li><a href="#">O stránce</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <aside class="left-sidebar">
        <h1>Menu</h1>
        <ul>
            <li><a href="start game.html">Start (early game)</a></li>
            <li><a href="mid game.html">Mid game</a></li>
            <li><a href="late game.html">Late game</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <section class="cards">
            <div class="card"><a href="start game.html">O hře</a></div>
            <div class="card"><a href="mid game.html">O stránce</a></div>
        </section>

        <section class="images">
            <img src="cesta-k-obrazku1.jpg" alt="Obrázek 1">
            <img src="cesta-k-obrazku2.jpg" alt="Obrázek 2">
        </section>
    </main>

    <aside class="right-sidebar">
        <h3>Reklama</h3>
        <div class="banner"><a href="https://www.google.com/search?q=horske+bundy">Horské bundy</a></div>
        <div class="banner"><a href="https://www.google.com/search?q=cepin">Cepín</a></div>
    </aside>

    <footer class="footer">
        <div class="footer-left">BSS wiki</div>
        <div class="footer-right">Kontakt: patrik.vitkovsky@frengp.cz</div>
    </footer>

</div>

<script>
    const btn = document.getElementById('hamburger');
    const nav = document.getElementById('top-menu');

    btn.addEventListener('click', () => {
        nav.classList.toggle('active');
    });
</script>

</body>
</html>
